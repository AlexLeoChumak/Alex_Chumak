<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta http-equiv="cleartype" content="on">
        <meta name="HandheldFriendly" content="True">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ANKETA_IF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body>
        <script>
            var last_name=prompt ('Введите Вашу фамилию');
            var name=prompt ('Введите Ваше имя');
            var second_name=prompt ('Введите Ваше отчество');
            var years=prompt ('Введите Ваш возраст');
            var gender=confirm ('Ваш пол - мужской?');
            var days=parseInt(years)*365;
            var five=parseInt(years)+5;
            var result='';

            if (gender) {
                result='мужской'
                if (parseInt(years)>=63)
                    var retired='да';
                else
                    var retired='нет';
            }
            else {
                result='женский'
                if (parseInt(years)>=58)
                    var retired='да';
                else
                    var retired='нет';
            }

            alert ('ваше ФИО: ' + last_name + ' ' + name + ' ' + second_name + '\n' +
                   'ваш возраст в годах: ' + years + '\n' + 
                   'ваш возраст в днях: ' + days + '\n' +
                   'через 5 лет вам будет: ' + five + '\n' +
                   'ваш пол: ' + result + '\n' +
                   'вы на пенсии: ' + retired);
        </script>
    </body>
</html>
